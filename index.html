<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&family=Skranji&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Sign up Form</title>
</head>
<body>
    <div class="grid-container">
        <div class="grid grid-1">
            <img class="leaves" src="leaves.jpg" alt="A picture of leaves">
            <div class="img-text">
                <p>Photo by Haile West on <a class="link-text-2" href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></p>
            </div>
            <div class="dark-background"></div>

            <div class="odin-combo">
                <p class="odin-text"><img class="odin" src="odin.png" alt="A picture of the Odin Logo">ODIN</p>
            </div>
        </div>

        <div class="grid grid-2">
            <div class="wrapper">
                <p class="text-1">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started</p>
                <p class="text-2">You <i>know</i> you want to.</p>
            </div>
        </div>

        <form action="" onsubmit="return checkPassword()"
        >
        <div class="grid grid-3">
            <h2 class="normal-text">Let's do this!</h2>

            <div class="flex-container">
                <div class="flex-1">
                    <label for="first"><p>FIRST NAME</p></label>
                    <input type="text" id="first" name="first_name" required>

                    <label for="email"><p>EMAIL</p></label>
                    <input type="email" id="email" name="user_email" required>

                    <label for="pw"><p>PASSWORD</p></label>
                    <input type="password" id="pw" name="user_password" class="pw_border" required>
                    <p class="wrong_pw">* Passwords do not match</p>
                </div>

                <div class="flex-2">
                    <label for="last"><p>LAST NAME</p></label>
                    <input type="text" id="last" name="last_name" required>

                    <label for="phone"><p>PHONE NUMBER</p></label>
                    <input type="number" id="phone" name="user_phone" minlength="10" maxlength="10" required>

                    <label for="confirm_pw"><p>CONFIRM PASSWORD</p></label>
                    <input type="password" id="confirm_pw" name="confirm_password" class="pw_border" required>
                </div>
            </div>
        </div>

        <div class="grid grid-4">
            <button class="btn" type="submit">Create Account</button>
            <p class="link">Already have an account? <a class="link-text-1" href="https://www.theodinproject.com/">Log in</a></p>
        </div>
        </form>
    </div>
</body>
</html>
